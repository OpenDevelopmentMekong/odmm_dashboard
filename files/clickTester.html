<html>
  <head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <svg width="400" height="700">
      <rect id='rect1' width="100" height="50" fill="#110000"/>
      <rect width="100" height="50" fill="#110000" transform="translate(100,100)"/>
    </svg>

    <script>
      d3.select('svg')
        .select('#rect1')
        .on('click', function(d) {
          currentColor = d3.select('#rect1').attr('fill');
          if (currentColor == '#110000') {
            currentColor = '#00ee00';
          } else {
            currentColor = '#110000';
          }
          d3.select('#rect1').attr('fill', currentColor);
        });
    </script>
  </body>
</html>
